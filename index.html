<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probiont</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container-fluid p-0">
        <div class="container fixed-top">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <a class="navbar-brand" href="#">Probiont</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarScroll"
                            aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarScroll">
                            <ul class="navbar-nav ml-auto my-2 my-lg-0 navbar-nav-scroll">
                                <li class="nav-item ">
                                    <a class="nav-link" href="#" data-toggle="modal" data-target="#notifications"><i
                                            class="fa-sharp fa-solid fa-bell"></i> Bildirişlər</a>
                                </li>

                                <li class="nav-item ">
                                    <a class="nav-link" href="#" data-toggle="modal" data-target="#settings"><i
                                            class="fa-solid fa-gear"></i> Parametrlər</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid p-0">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="main" id="main">
                        <div class="row">
                            <div class="col-12 col-md-4">
                                <div class="card">
                                    <div class="card-body">
                                        <div>
                                           <h1>
                                            <img src="images/thermometer.png" alt="thermometr" class="cardImage">
                                            Temperatur
                                           </h1>
                                        </div>
                                        <div class="text-center">
                                            <h1>28.58°</h1>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 col-md-4">
                                <div class="card">
                                    <div class="card-body">
                                        <div>
                                           <h1>
                                            <img src="images/wet.png" alt="wetness" class="cardImage">
                                            Nəmişlik
                                           </h1>
                                        </div>
                                        <div class="text-center">
                                            <h1>28.58°</h1>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 col-md-4">
                                <div class="card">
                                    <div class="card-body">
                                        <div>
                                           <h1>
                                            <img src="images/ph-balance.png" alt="phBalance" class="cardImage">
                                            PH balans
                                           </h1>
                                        </div>
                                        <div class="text-center">
                                            <h1>28.58°</h1>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="userProfil bg-light w0 dn" id="userProfil">
                        userprofil
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="container fixed-bottom">
            <div class="row">
                <div class="col-12">
                    <div class="bg-light footer">

                        <div class="home">
                            <i class="fa-solid fa-house activeUser" id="homeIcon"></i>
                        </div>

                        <div class="profile">
                            <i class="fa-solid fa-user" id="userIcon"></i>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Notifications modal -->
    <div class="modal fade" id="notifications" tabindex="-1" aria-labelledby="notifications" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Notifications modal</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Setting modal -->
    <div class="modal fade" id="settings" tabindex="-1" aria-labelledby="settings" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Settings modal</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>



    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <script src="js/App.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
